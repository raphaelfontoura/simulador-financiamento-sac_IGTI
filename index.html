<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simulador de financiamento</title>
  </head>
  <body>
    <main>
      <h1>Simulador de financiamento</h1>
      <h2>Dados para simulação</h2>
      <fieldset>
        <label for="valor">
          Valor: <input id="valor" type="number" name="valor" value="200000" />
        </label>
        <label for="prazo">
          Prazo (anos):
          <input id="prazo-anos" type="number" name="prazo" value="20" />
        </label>
        <label for="juros">
          Juros ao ano:
          <input id="juros-ano" type="number" name="juros" value="0.08" />
        </label>
        <div>
          <button type="button">Simular</button>
        </div>
      </fieldset>
    </div>
    <div>
      <h2>Resultado</h2>
      <fieldset>
        <label>
          Prazo (meses) <input type="number" id="res-prazo" readonly />
        </label>
        <label>
          Juros ao mês <input type="number" name="" id="res-juros" readonly />
        </label>
        <label>
          Juros acumulados <input type="number" id="res-juros-acum" readonly />
        </label>
      </fieldset>
    </div>
    <div id="div-tabela" class="display-none">
      <h2>Tabela de prestações</h2>
      <table>
        <thead>
          <tr>
            <th>Prestação</th>
            <th>Amortização</th>
            <th>Juros</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>4</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>5</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
  <script src="script.js"></script>
</html>
